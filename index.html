<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1 class="title">Calculator APP</h1>
			<p class="description">Minimalistic Design</p>
		</header>

		<main class="container">
			<!--  -->
			<div class="calc-casing">
				<!-- calculator display -->
				<div class="calc-display-container">
					<div class="small-display"></div>
					<div class="large-display">0</div>
				</div>

				<!-- calculator-buttons -->
				<div class="calc-digit-container">
					<div class="digit" id="clear">C</div>
					<div class="digit" id="percentage">%</div>
					<div class="digit" id="factorial">!</div>
					<div class="digit number">7</div>
					<div class="digit number">8</div>
					<div class="digit number">9</div>
					<div class="digit number">4</div>
					<div class="digit number">5</div>
					<div class="digit number">6</div>
					<div class="digit number">1</div>
					<div class="digit number">2</div>
					<div class="digit number">3</div>
					<div class="digit number">0</div>
					<div class="digit number">.</div>
					<div class="digit" id="equal">=</div>
				</div>

				<!-- calculator operators -->
				
				<div class="calc-operator-container">
					<div id="backspace">
						<img src="img/backspace.svg" width="20" height="20" />
					</div>
					<div class="operator" id="div">รท</div>
					<div class="operator" id="mul">x</div>
					<div class="operator" id="sub">-</div>
					<div class="operator" id="add">+</div>
				</div>
			</div>
		</main>

		<footer>
			<span class="author-details">
				created by victor orlunda github:
				<a href="https://github.com/dev-opus" target="_blank">dev-opus</a> and
				twitter:
				<a href="https://twitter.com/hiatus_01" target="_blank">hiatus_01</a>
			</span>
		</footer>
		<script src="js/main.js"></script>
	</body>
</html>
