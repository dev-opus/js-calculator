<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1 class="title">Calculator APP</h1>
			<p class="description">Minimalistic Design</p>
		</header>

		<main class="container">
			<!--  -->
			<div class="calc-casing">
				<!-- calculator display -->
				<div class="calc-display-container">
					<div class="small-display"></div>
					<div class="large-display"></div>
				</div>

				<!-- calculator-buttons -->
				<div class="calc-digit-container">
					<div data-key="clear" class="digit">C</div>
					<div data-key="percentage" class="digit">%</div>
					<div data-key="factorial" class="digit">!</div>
					<div data-key="number" class="digit">7</div>
					<div data-key="number" class="digit">8</div>
					<div data-key="number" class="digit">9</div>
					<div data-key="number" class="digit">4</div>
					<div data-key="number" class="digit">5</div>
					<div data-key="number" class="digit">6</div>
					<div data-key="number" class="digit">1</div>
					<div data-key="number" class="digit">2</div>
					<div data-key="number" class="digit">3</div>
					<div data-key="number" class="digit">0</div>
					<div data-key="dot" class="digit">.</div>
					<div data-key="equal-to" class="digit">=</div>
				</div>

				<!-- calculator operators -->
				<div class="calc-operator-container">
					<div data-key="bks" class="operator">
						<img src="img/backspace.svg" width="20" height="20" />
					</div>
					<div data-key="/" class="operator">
						<img src="img/icons8-divide-50.png" alt="" width="20" height="20" />
					</div>
					<div data-key="*" class="operator">x</div>
					<div data-key="-" class="operator">-</div>
					<div data-key="+" class="operator">+</div>
				</div>
			</div>
		</main>

		<footer>
			<span class="author-details">
				created by victor orlunda github:
				<a href="github.com/dev-opus">dev-opus</a> and twitter:
				<a href="https://twitter.com/hiatus_01">hiatus_01</a>
			</span>
		</footer>
	</body>
</html>
